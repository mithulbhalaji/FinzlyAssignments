<h2>Login Page</h2>

<label>Name </label>
<input type="email" placeholder="Enter your email" required #email (keydown)="onKeyDown(email.value)">
<br><br>
<label>Password </label>
<input type="password" placeholder="Enter your password" required #password (keydown)="onKeyDown(password.value)">
<br><br>
<button (click)="onClick(email.value,password.value)">login</button>
<br><br>
